<h3>{{ link.title }}</h3>
<form ng-submit="addComment()" role="form">
  <div class="form-group">
    <label for="comment">Enter Your Name:</label>
    <input ng-model="userName" type="text" class="form-control" placeholder="Comments here">
    <label for="comment">Enter Your Comment:</label>
    <input ng-model="comment" type="textarea" class="form-control" placeholder="Comments here">
  </div>
  <button type="submit" class="btn">Add Comment</button>
</form>

<ul>
  <li ng-repeat="item in link.comments">{{item.userName}} {{item.comment}}</li>
</ul>
